<!DOCTYPE html>
<html ng-app="Connect Four">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Access-Control-Allow-Origin" content="*">

        <title>Connect Four</title>

        <!-- Connect Four references -->
        <link href="/static/css/angular-material.min.css" rel="stylesheet" >
        <link href="/static/css/index.css" rel="stylesheet" />
        <link href="/favicon.ico" type="image/x-icon" rel="icon" />

    </head>
    <body style="background-color:#d1d1e0;" ng-controller="InputController as inputCtrl">
        <div>
            <md-content layout-padding>
                <div>
                    <center><span class="header-font md-display-2">Connect Four</span></center>
                </div>

                <md-card id="card">
                    <md-card-content id="content">

                        <div layout="column" layout-align="center center">

                            <span class="md-title" ng-show="true" id="status" ng-bind-html="user_msg"></span>

                            <div layout="row">
                                <div flex ng-repeat="col in board[0] track by $index">
                                    <div layout="row">
                                        <md-button ng-click="addPiece($index)" class="md-fab md-raised" ng-disabled="cpu_thinking"
                                                   aria-label="Insert into this column" id="{{$index}}" 
                                                   ng-style="buttonStyle">
                                            <md-icon md-svg-src='/static/images/down-arrow.svg' ng-style="iconStyle"></md-icon>
                                        </md-button>
                                    </div>
                                </div>
                            </div>

                            <div layout="row" ng-repeat="row in board">
                                <div ng-repeat="col in row track by $index">
                                    <img ng-src="/static/images/img{{board[$parent.$index][$index]}}.jpg" id="board{{$parent.$index}}{{$index}}"
                                         class="md-card-image md-icon" ng-style="slotStyle" >
                                </div>
                            </div>
                        </div>
                    </md-card-content>
                </md-card>
            </md-content>
        </div>

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <!-- Script folder refrences -->
        <script type="text/javascript" src="/static/scripts/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="/static/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/scripts/Connect4.js"></script>
        <script type="text/javascript" src="/static/scripts/angular-sanitize.min.js"></script>
    </body>
</html>
